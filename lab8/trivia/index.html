<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            window.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.MCQ').forEach((btn) => {
                    btn.addEventListener('click', (e) => {
                        if (e.target.innerHTML.trim() == '14 Billion years')
                        {
                            e.target.style.backgroundColor = '#AFE1AF';
                            document.querySelector('.section').innerHTML += `<p> Correct! </p>`;
                        }
                        else
                        {
                            e.target.style.backgroundColor = '#EE4B2B';
                            document.querySelector('.section').innerHTML += `<p> Incorrect </p>`;
                        }
                    })
                })
                document.querySelector('.FR').addEventListener('click', () => {
                    inputText = document.querySelector('input').value.trim();
                    if (inputText.includes("Cambridge"))
                    {
                        document.querySelector('input').style.backgroundColor = '#AFE1AF';
                        document.querySelectorAll('.section')[1].innerHTML += `<p> Correct! </p>`;
                    }
                    else
                    {
                        document.querySelector('input').style.backgroundColor = '#EE4B2B';
                        document.querySelectorAll('.section')[1].innerHTML += `<p> Incorrect </p>`;
                    }
                    document.querySelector('input').value = inputText;
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> What is the approximate age of the universe? </h3>
                <button class="MCQ"> 14 Billion years </button>
                <button class="MCQ"> 16 Billion years </button>
                <button class="MCQ"> 14 Billion light-years </button>
                <button class="MCQ"> 13.7 Million years </button>
                <button class="MCQ"> 13 Million years </button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3> In which city is Harvard University located? </h3>
                <input type="text">
                <button class="FR"> Check Answer </button>
            </div>
        </div>
    </body>
</html>
