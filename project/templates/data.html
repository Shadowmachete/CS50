{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block styles %}
<link href="/static/types.css" rel="stylesheet">
<link href="/static/displayData.css" rel="stylesheet">
{% endblock %}

{% block main %}
    <a id="id" class="hidden">{{ id }}</a>
    <a id="gen" class="hidden"></a>
    <a id="learn_by" class="hidden"></a>
    <div class="container">
        <div class="leftbox"></div>
        <div class="rightbox">
            <div class="buttons">
                <button name="gen" value="1" class="selected">Gen 1</button>
                <button name="gen" value="2">Gen 2</button>
                <button name="gen" value="3">Gen 3</button>
                <button name="gen" value="4">Gen 4</button>
                <button name="gen" value="5">Gen 5</button>
                <button name="gen" value="6">Gen 6</button>
                <button name="gen" value="7">Gen 7</button>
                <button name="gen" value="8">Gen 8</button>
                <br>
                <button name="learn_by" value="level-up" class="selected">Level Up</button>
                <button name="learn_by" value="egg">Egg</button>
                <button name="learn_by" value="other">Other</button>
            </div>
            <div class="learnset"></div>
        </div>
    </div>
    <div id="Background"></div>
    <script src="/static/data.js"></script>
{% endblock %}
