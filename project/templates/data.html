{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block styles %}
<link href="/static/types.css" rel="stylesheet">
{% endblock %}

{% block main %}
    <a id="id" class="hidden">{{ id }}</a>
    <p id="box"></p>
    <div id="Background"></div>
    <script>
        id = document.querySelector("#id").innerHTML;
        generations = {1: [1,2], 2: [3,4], 3: [5,6,7], 4: [8,9,10], 5: [11, 12, 13, 14], 6: [15, 16], 7: [17, 18, 19], 8: [20, 23]};
        async function getData(id) {
            await fetch('https://pokeapi.co/api/v2/pokemon/' + id)
            .then(resp => resp.json())
            .then(data => {
                levelUp = [];
                egg = [];
                other = [];
                console.log(data);
                moves = data.moves;
                name = data.name;
                moves.forEach((move) => {
                    moveName = move.move.name;
                    for (i of move.version_group_details) {
                        if (i.move_learn_method.name == "level-up") {
                            levelUp.push([moveName, i]);
                        } else if (i.move_learn_method.name == "egg") {
                            egg.push([moveName, i]);
                        } else {
                            other.push([moveName, i]);
                        }
                    }
                })
            })
            return [name, levelUp, egg, other]
        }
        async function renderData(gen=1) {
            data = await getData(id);
            box = document.querySelector("#box");
            box.innerHTML = ``;
            box.innerHTML += `${name}<br>`;
            for (move of data[1]) {
                versionGroup = move[1].version_group.url.split('version-group/')[1].split("/")[0]
                console.log(generations[gen], versionGroup, generations[gen].includes(versionGroup))
                if (generations[gen].includes(versionGroup)) {
                    box.innerHTML += `${move[0]} learnt at ${move[1].level_learned_at} in ${move[1].version_group.name} version group ${versionGroup}<br>`;
                }
            }
            console.log(data);
        }
        renderData();
    </script>
{% endblock %}
