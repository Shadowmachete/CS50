{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block styles %}
<link href="/static/login.css" rel="stylesheet">
{% endblock %}

{% block main %}
    <div class="container-login register">
        <div class="wrap-login">
            <form action="/passwordChange" method="post" class="form-login">
                <span class="form-title">Change Password</span>
                <div class="mb-3 wrap-input">
                    <input class="form-control mx-auto w-auto input" id="password" name="password" placeholder="Password" type="password">
                    <span class="focus-input"></span>
                </div>
                <div class="mb-3 wrap-input">
                    <input class="form-control mx-auto w-auto input" id="password" name="confirmation" placeholder="Repeat password" type="password">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-btn">
                    <button class="form-btn">
                    Change password
                    </button>
                </div>
                <div class="sign-up">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
