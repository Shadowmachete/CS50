{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block styles %}
<link href="/static/login.css" rel="stylesheet">
{% endblock %}

{% block main %}
    <div class="centered">
        <div class="above">
            <span>{{ error }}</span>
        </div>
    </div>
    <div class="container-login">
        <div class="wrap-login">
            <form action="/login" method="post" class="form-login">
                <span class="form-title">Sign In</span>
                <div class="mb-3 wrap-input">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto input" id="username" name="username" placeholder="Username" type="text">
                    <span class="focus-input"></span>
                </div>
                <div class="mb-3 wrap-input">
                    <input class="form-control mx-auto w-auto input" id="password" name="password" placeholder="Password" type="password">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-btn">
                    <button class="form-btn">
                    Sign in
                    </button>
                </div>
                <div class="sign-up">
                    <span class="txt1">
                        Don't have an account?
                    </span>
                    <a href="/register" class="txt3">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
